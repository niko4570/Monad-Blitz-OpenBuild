    </style>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.15.0/dist/ethers.umd.min.js"></script>

    <script>
        // ÂêàÁ¥ÑÈÖçÁΩÆ
        const CONTRACT_ADDRESS = "0x5Cf84Ad10D2ecb4BD0303BA1d3715a4A13BFeB3c"; // Ë´ãÊõøÊèõÁÇ∫ÂØ¶ÈöõÁöÑÂêàÁ¥ÑÂú∞ÂùÄ
        const ABI = [
            {
                "inputs": [{"internalType": "uint256", "name": "_maxPlayers", "type": "uint256"}],
                "name": "createRoom",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "roomId", "type": "uint256"}],
                "name": "joinRoom",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "roomId", "type": "uint256"}],
                "name": "deleteRoom",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "roomId", "type": "uint256"}],
                "name": "getWinner",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "roomId", "type": "uint256"}],
                "name": "getPlayers",
                "outputs": [{"internalType": "address[]", "name": "", "type": "address[]"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let provider, signer, contract, userAddress;

        // ÁãÄÊÖãÊèêÁ§∫ÂáΩÊï∏
        function showStatus(message, type = 'info') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            document.body.appendChild(statusDiv);

            setTimeout(() => {
                statusDiv.remove();
            }, 3000);
        }

        // ÈÄ£Êé•Èå¢ÂåÖ
        document.getElementById("connectWallet").onclick = async () => {
            const btn = document.getElementById("connectWallet");
            const originalText = btn.innerHTML;

            try {
                btn.innerHTML = '<span class="loading"></span> ÈÄ£Êé•‰∏≠...';
                btn.disabled = true;

                if (!window.ethereum) {
                    throw new Error("Ë´ãÂÆâË£ù MetaMask Èå¢ÂåÖ");
                }

                const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                userAddress = accounts[0];

                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

                const addressDiv = document.getElementById("walletAddress");
                addressDiv.innerHTML = `
                    <strong>üîó Â∑≤ÈÄ£Êé•Èå¢ÂåÖÔºö</strong><br>
                    <code>${userAddress}</code>
                `;
                addressDiv.style.display = 'block';

                btn.innerHTML = '‚úÖ Èå¢ÂåÖÂ∑≤ÈÄ£Êé•';
                btn.style.background = 'linear-gradient(45deg, #4ecdc4, #44a08d)';

                showStatus('Èå¢ÂåÖÈÄ£Êé•ÊàêÂäüÔºÅ', 'success');

                const network = await provider.getNetwork();
                console.log("Áï∂ÂâçÁ∂≤Áµ°:", network);

            } catch (error) {
                console.error("ÈÄ£Êé•Èå¢ÂåÖÂ§±Êïó:", error);
                showStatus(`ÈÄ£Êé•Â§±Êïó: ${error.message}`, 'error');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };

        // ÂâµÂª∫ÊàøÈñì
        document.getElementById("createRoomBtn").onclick = async () => {
            if (!contract) {
                showStatus('Ë´ãÂÖàÈÄ£Êé•Èå¢ÂåÖ', 'error');
                return;
            }

            const btn = document.getElementById("createRoomBtn");
            const originalText = btn.innerHTML;
            const maxPlayers = document.getElementById("maxPlayers").value;
            const resultDiv = document.getElementById("createdRoomResult");

            try {
                btn.innerHTML = '<span class="loading"></span> ÂâµÂª∫‰∏≠...';
                btn.disabled = true;

                const tx = await contract.createRoom(maxPlayers);
                showStatus('‰∫§ÊòìÂ∑≤Êèê‰∫§ÔºåÁ≠âÂæÖÁ¢∫Ë™ç...', 'info');

                const receipt = await tx.wait();
                console.log("ÂâµÂª∫ÊàøÈñì‰∫§Êòì:", receipt);

                // Âæû‰∫ã‰ª∂‰∏≠Áç≤ÂèñÊàøÈñìID
                const event = receipt.logs.find(log => {
                    try {
                        const decoded = contract.interface.parseLog(log);
                        return decoded.name === 'RoomCreated';
                    } catch {
                        return false;
                    }
                });

                if (event) {
                    const decoded = contract.interface.parseLog(event);
                    const roomId = decoded.args.roomId.toString();

                    resultDiv.innerHTML = `
                        <div class="result-text">üéâ ÊàøÈñìÂâµÂª∫ÊàêÂäüÔºÅ</div>
                        <div style="font-size: 1.5em; font-weight: bold; color: #4ecdc4;">
                            ÊàøÈñìËôüÁ¢º: ${roomId}
                        </div>
                        <div style="font-size: 0.9em; color: #666; margin-top: 10px;">
                            ÊúÄÂ§ßÁé©ÂÆ∂Êï∏: ${maxPlayers}
                        </div>
                    `;
                    resultDiv.style.display = 'block';
                    showStatus(`ÊàøÈñì ${roomId} ÂâµÂª∫ÊàêÂäüÔºÅ`, 'success');
                } else {
                    throw new Error('ÁÑ°Ê≥ïÁç≤ÂèñÊàøÈñìID');
                }

            } catch (error) {
                console.error("ÂâµÂª∫ÊàøÈñìÂ§±Êïó:", error);
                showStatus(`ÂâµÂª∫Â§±Êïó: ${error.message}`, 'error');
                resultDiv.style.display = 'none';
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };

        // Âä†ÂÖ•ÊàøÈñì
        document.getElementById("joinRoomBtn").onclick = async () => {
            if (!contract) {
                showStatus('Ë´ãÂÖàÈÄ£Êé•Èå¢ÂåÖ', 'error');
                return;
            }

            const btn = document.getElementById("joinRoomBtn");
            const originalText = btn.innerHTML;
            const roomId = document.getElementById("joinRoomId").value;
            const resultDiv = document.getElementById("joinRoomResult");

            if (!roomId) {
                showStatus('Ë´ãËº∏ÂÖ•ÊàøÈñìËôüÁ¢º', 'error');
                return;
            }

            try {
                btn.innerHTML = '<span class="loading"></span> Âä†ÂÖ•‰∏≠...';
                btn.disabled = true;

                const tx = await contract.joinRoom(roomId);
                showStatus('‰∫§ÊòìÂ∑≤Êèê‰∫§ÔºåÁ≠âÂæÖÁ¢∫Ë™ç...', 'info');

                await tx.wait();

                resultDiv.innerHTML = `
                    <div class="result-text">üéØ ÊàêÂäüÂä†ÂÖ•ÊàøÈñìÔºÅ</div>
                    <div style="font-size: 1.2em; color: #667eea;">
                        ÊàøÈñìËôüÁ¢º: ${roomId}
                    </div>
                `;
                resultDiv.style.display = 'block';

        function rollDice(diceElement) {
            diceElement.classList.add('rolling');

            setTimeout(() => {
                const result = Math.floor(Math.random() * 6) + 1;
                const diceSymbols = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];

        // ÂãùÂà©ÊÖ∂Á•ùÂãïÁï´
        function triggerCelebration() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {

                    emoji.innerHTML = ['üéâ', 'üéä', '‚ú®', 'üèÜ', 'üëë'][Math.floor(Math.random() * 5)];
